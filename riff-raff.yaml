regions:
  - eu-west-1
stacks:
  - membership-about-us
deployments:
  gu-about-us-upload:
    type: aws-s3
    parameters:
      bucketSsmLookup: true
      bucketSsmKey: /account/services/about-us.bucket
      prefixStack: false
      publicReadAcl: true
      cacheControl: public, max-age=300, stale-while-revalidate=60
